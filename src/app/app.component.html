<div class="title">VISCA APP</div>
<div class="control-panel">
  <div class="control-panel-col">

    <div class="panel-line">
      <div class="input-box">SPEED</div>
      <div class="input-box">
        <input [(ngModel)]="speed" max="100" min="1" type="number" name="speed" class="input-box-in">
        <div class="input-box-desc">%</div>
      </div>
    </div>
    <div class="panel-line">
      <div class="input-box">ADDRES</div>
      <select class="addes-select" [(ngModel)]="macroService.address">
        <option class="addes-select-option" selected value="1">1</option>
        <option selected value="2">2</option>
        <option selected value="3">3</option>
        <option selected value="4">4</option>
        <option selected value="5">5</option>
        <option selected value="6">6</option>
        <option selected value="7">7</option>
        <option selected value="8">8</option>
        <option selected value="9">9</option>
      </select>
    </div>
  </div>


  <div class="control-panel-col">

    <div class="panel-line">
      <button class="btn panel-btn" (click)="addUpCommand()">UP</button>
    </div>

    <div class="panel-line">
      <button class="btn panel-btn" (click)="addLeftCommand()">LEFT</button>
      <button class="btn panel-btn" (click)="addResetCommand()">RESET</button>
      <button class="btn panel-btn" (click)="addRightCommand()">RIGT</button>
    </div>
    <div class="panel-line">
      <button class="btn panel-btn" (click)="addDownCommand()">DOWN</button>
    </div>

    <div class="panel-line">

      <button class="btn panel-btn" (click)="addWaitCommand()">WAIT</button>
      <div class="input-box">
        <input type="number" class="input-box-in" max="10" min="1" [(ngModel)]="time">
        <div class="input-box-desc">s</div>
      </div>
    </div>
  </div>

</div>

<div class="panel-line title">Commands to send</div>

<div class="commands">

  <div class="commands-list">
    <div class="list-title">Current Config</div>
    <div class="new-macro-name">
      <div>Macro Name</div>
      <input class="macro-name-input" [(ngModel)]="macroService.macroName">
    </div>
    <div *ngFor="let commad of macroService.currentMacroConfig" class="command">
      <div class="execute-text">{{commad.command}} | {{commad.speed}}</div>
      <button class="execute-btn" (click)="macroService.removeCommand(commad)">Remove</button>
    </div>
    <div class="send-execute-bar">
      <button class="btn panel-btn" (click)="macroService.executeMacro()">Execute</button>
      <button class="btn panel-btn" (click)="macroService.saveMacro()">Save</button>
    </div>

  </div>

  <div class="macro-list">
    <div class="list-title">Macros</div>
    <div *ngFor="let macro of macroService.macros" class="macro">
      <div class="execute-text">{{macro.name}} Cam:{{macro.addres}}</div>
      <button class="btn execute-btn" (click)="macroService.executeSavedMacro(macro)">Execute</button>
    </div>
  </div>
</div>

<div *ngIf="macroService.erroRresponse" class="error-line blink_me">
  {{macroService.erroRresponse}}
</div>
<div *ngIf="macroService.succesRresponse" class="succes-line">
  {{macroService.succesRresponse}}
</div>
